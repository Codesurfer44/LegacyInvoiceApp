<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Details</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/scrollbar.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/statusStyles.css">
  <link rel="stylesheet" href="css/invoiceDetails.css">
  <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
  <h1>Invoice Details</h1>
  <div class="invoice-details">
    <p><span class="invoice-field">Invoice #:</span> <span id="invoiceNumber"></span></p>
    <p><span class="invoice-field">Date:</span> <span id="invoiceDate"></span></p>
    <p><span class="invoice-field">Due Date:</span> <span id="dueDate"></span></p>
    <p><span class="invoice-field">Client:</span> <span id="clientName"></span></p>
    <p><span class="invoice-field">Client Company:</span> <span id="clientCompany"></span></p>
    <p><span class="invoice-field">Client Email:</span> <span id="clientEmail"></span></p>
    <p><span class="invoice-field">Client Phone:</span> <span id="clientPhone"></span></p>
    <p><span class="invoice-field">Client Address:</span> <span id="clientAddress"></span></p>
    <p><span class="invoice-field">Description:</span> <span id="description"></span></p>
    <p><span class="invoice-field">Amount:</span> <span id="amount"></span></p>
    <p><span class="invoice-field">Tax Rate:</span> <span id="taxRate"></span></p>
    <p><span class="invoice-field">Discount:</span> <span id="discount"></span></p>
    <p><span class="invoice-field">Subtotal:</span> <span id="subtotal"></span></p>
    <p><span class="invoice-field">Payment Terms:</span> <span id="paymentTerms"></span></p>
    <p><span class="invoice-field">Payment Method:</span> <span id="paymentMethod"></span></p>
    <p><span class="invoice-field">Currency:</span> <span id="currency"></span></p>
    <p><span class="invoice-field">Status:</span> <span id="status"></span></p>
    <p><span class="invoice-field">Total:</span> <span id="total"></span></p>
    <h3>Items</h3>
    <ul id="itemsList"></ul>
  </div>

  <a href="invoiceDatabase.html" class="returnBtn">‚Üê Back to Invoice Database</a>

  <script src="js/invoiceDetails.js" defer></script>
</body>
</html>
