<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegacyInvoiceApp - Create Invoice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/scrollbar.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script src="js/form.js" defer></script>
</head>
<body>

  <div class="header-container">
    <a href="invoiceDatabase.html" class="button">Invoice Database</a>
  </div>

  <div class="terminal">
    <h1>Invoice Terminal</h1>
    <form id="invoiceForm">

      <!-- Invoice Info -->
      <label for="invoiceNumber">Invoice Number</label>
      <input type="text" id="invoiceNumber" name="invoiceNumber" required>

      <label for="invoiceDate">Invoice Date</label>
      <input type="date" id="invoiceDate" name="invoiceDate" required>

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate">

      <label for="currency">Currency</label>
      <select id="currency" name="currency">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="GBP">GBP (£)</option>
      </select>

      <!-- Client Info -->
      <label for="clientName">Client Name</label>
      <input type="text" id="clientName" name="clientName" required>

      <label for="clientEmail">Client Email</label>
      <input type="email" id="clientEmail" name="clientEmail" required>

      <!-- Invoice Items -->
      <h3>Invoice Items</h3>
      <div id="itemsContainer">
        <div class="invoice-item">
          <input type="text" class="item-description" placeholder="Description" required>
          <input type="number" class="item-quantity" placeholder="Quantity" min="1" required>
          <input type="number" class="item-price" placeholder="Price" min="0" required>
        </div>
      </div>
      <button class="button" id="addItemBtn">Add Item</button>

      <!-- Summary -->
      <label for="taxRate">Tax %</label>
      <input type="number" id="taxRate" name="taxRate" step="0.01" value="0">

      <label for="discount">Discount %</label>
      <input type="number" id="discount" name="discount" step="0.01" value="0">

      <label for="total">Total</label>
      <input type="number" id="total" name="total" step="0.01" value="0" readonly>

      <!-- Invoice Status -->
      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Draft">Draft</option>
        <option value="Sent">Sent</option>
      </select>

      <!-- Payment Info -->
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="N/A">N/A</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Optional notes or instructions"></textarea>

      <label for="createdBy">Created By</label>
      <input type="text" id="createdBy" name="createdBy" placeholder="Your name">

      <button class="button" id="saveInvoice">Save Invoice</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Optional: Add "Add Item" functionality dynamically
    document.addEventListener('DOMContentLoaded', () => {
      const addItemBtn = document.getElementById('addItemBtn');
      const itemsContainer = document.getElementById('itemsContainer');

      addItemBtn.addEventListener('click', () => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('invoice-item');
        itemDiv.innerHTML = `
          <input type="text" class="item-description" placeholder="Description" required>
          <input type="number" class="item-quantity" placeholder="Quantity" min="1" required>
          <input type="number" class="item-price" placeholder="Price" min="0" required>
          <button type="button" class="removeItemBtn">Remove</button>
        `;
        itemsContainer.appendChild(itemDiv);

        itemDiv.querySelector('.removeItemBtn').addEventListener('click', () => {
          itemDiv.remove();
        });
      });
    });
  </script>

</body>
</html>
